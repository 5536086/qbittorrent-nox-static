<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <meta name="description" content="qbittorrent-nox static">
  <title>qbittorrent-nox static</title>

  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="manifest" href="assets/img/site.webmanifest">

  <!-- Theme -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable/dist/css/theme-simple.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable/dist/css/theme-simple.css">
  <link rel="stylesheet" href="assets/css/main.css">

  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</head>

<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      // GENERAL
      // -----------------------------------------------------------------
      name: 'qbittorrent-nox static',
      repo: '//github.com/userdocs/qbittorrent-nox-static',
      homepage: 'index.md',
      loadSidebar: true,
      loadSidebar: 'sidebar.md',
      auto2top: true,
      executeScript: true,
      mergeNavbar: true,
      maxLevel: 3,
      subMaxLevel: 1,
      // PLUGINS
      // -----------------------------------------------------------------
      plugins: [
        EditOnGithubPlugin.create('//github.com/userdocs/qbittorrent-nox-static/tree/master/docs/'),
      ],
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      'flexible-alerts': {
        style: 'flat'
      },
      themeable: {
        readyTransition: true, // default
        responsiveTables: true // default
      },
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6'
      }
    };
  </script>
  <link rel="stylesheet" href="assets/css/flexible-alerts.css">
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-prism"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@rakutentech/docsify-code-inline/dist/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.js"></script>>
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-toc/dist/docsify-plugin-toc.min.js"></script>
</body>

</html>
